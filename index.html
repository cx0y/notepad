<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notepad</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2 class="hide">Not built for this device</h2>
        <div class="toolbar">
          <input id="filename" type="text" value="file.txt" aria-label="Filename" />
          <button id="saveBtn" type="button">Save</button>
          <span class="hint">Or press Ctrl+S (or Ctrl+D)</span>
        </div>
        <textarea class="pad" id="pad" placeholder="Start typing here..."></textarea>
        <script src="./script.js"></script>
    </body>
</html>
